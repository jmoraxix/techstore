<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
    </th:block> /*/-->
</head>
<body>
<div th:replace="fragments/template.html :: header"> </div>
<div class="container">
    <div class="row">
        <div class="col-8"><h1>Categorias</h1></div>
        <div class="col-md-4">
            <div class="float-right"><a class="btn btn-success" th:href="@{/admin/categorias/crear}">Crear</a></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-bordered" id="tablaCategorias">
                <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Ver</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>

                <tbody>
                <tr th:if="${listaCategorias.empty}">
                    <td colspan="4">No hay categorias disponibles.</td>
                </tr>
                <tr th:each="categoriasTmp : ${listaCategorias}">
                    <td th:text="${categoriasTmp.id}"/>
                    <td th:text="${categoriasTmp.nombre}"/>
                    <td><a class="btn btn-info" th:href="@{/admin/categorias/{id}(id=${categoriasTmp.id})}">Ver</a></td>
                    <td><a class="btn btn-secondary" th:href="@{/admin/categorias/editar/{id}(id=${categoriasTmp.id})}">Editar</a>
                    </td>
                    <td><a class="btn btn-danger" th:href="@{/admin/categorias/eliminar/{id}(id=${categoriasTmp.id})}">Eliminar</a>
                    </td>
                </tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="fragments/template.html :: notificaciones"></div>
<div th:replace="fragments/template.html :: footer"></div>
</body>
</html>
