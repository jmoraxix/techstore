<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
    </th:block> /*/-->
    <title>Lista Categorias</title>
</head>
<body>
    <div class="container">
        <header th:insert="fragments/template.html :: header"> </header>
        <div class="col-md-8">
            <h1>Categorias</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!--Table-->
                <table id="tablacategorias" class="table table-striped">
                    <!--Table head-->
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                    </tr>
                    </thead>
                    <!--Table head-->
                    <!--Table body-->
                    <tbody>
                    <tr th:if="${listaCategorias.empty}">
                        <td colspan="4">No hay categorias disponibles.</td>
                    </tr>
                    <tr th:each="CategoriaTemp : ${listaCategorias}">
                        <td th:text="${CategoriaTemp.id}" />
                        <td th:text="${CategoriaTemp.nombre}" />
                    </tr>
                    </tbody>

                </table>

            </div>
        </div>
        <div th:replace="fragments/template.html :: notificaciones"></div>
        <div th:replace="fragments/template.html :: footer"></div>
    </div>
</body>
</html>
