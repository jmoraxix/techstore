<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
<div th:replace="fragments/template.html :: header"> </div>
<div class="container">
    <div class="row">
            <div class="col-12">
                <form th:action="@{/admin/categorias/editar/{modo}{id}(modo=${modo},id=${categoria.id})}" method="post" th:object="${categoria}">
                    <label>Categorias</label>
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{orden}">
                    <div class="form-group">
                        <input type="text" th:field="*{nombre}" placeholder="Nombre de la Categoria"
                               class="form-control"/>
                    </div>

                    <div class="form-group">
                        <a th:href="@{/admin/categorias/}" class="btn btn-warning">Volver</a>
                        <input class="btn btn-primary" type="submit" value="Guardar">
                    </div>
                </form>
            </div>
        </div>
</div>
<div th:replace="fragments/template.html :: footer"></div>
</body>
</html>
