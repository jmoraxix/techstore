<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>
</head>
<body>
<h1>Usuarios</h1>
<table>
    <tr>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Primer Apellido</th>
        <th>Correo</th>
    </tr>
    <tr th:each="usuarioTemp : ${listaUsuarios}">
        <td th:text="${usuarioTemp.usuario}" />
        <td th:text="${usuarioTemp.nombre}" />
        <td th:text="${usuarioTemp.primerApellido}" />
        <td th:text="${usuarioTemp.correo}" />
    </tr>
</table>
</body>
</html>
