<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
    </th:block> /*/-->
    <title>Listar Usuarios</title>
</head>
<body>
    <div class="container">
        <header th:insert="fragments/template.html :: header"> </header>

        <div class="row">
            <div class="col-12">
                <h1>Usuarios</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table id="tablaUsuarios" class="table table-striped table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th>Usuario</th>
                            <th>Nombre</th>
                            <th>Primer Apellido</th>
                            <th>Segundo Apellido</th>
                            <th>Tel&eacute;fono</th>
                            <th>Correo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuarioTemp : ${listaUsuarios}">
                            <td scope="row" th:text="${usuarioTemp.usuario}" />
                            <td th:text="${usuarioTemp.nombre}" />
                            <td th:text="${usuarioTemp.primerApellido}" />
                            <td th:text="${usuarioTemp.segundoApellido}" />
                            <td th:text="${usuarioTemp.telefono}" />
                            <td th:text="${usuarioTemp.correo}" />
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:replace="fragments/template.html :: notificaciones"></div>
        <div th:replace="fragments/template.html :: footer"></div>
    </div>
</body>
</html>
