<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Roles</title>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
    </th:block> /*/-->
</head>
<body>
    <div class="container">
        <header th:insert="fragments/template.html :: header"> </header>

        <div class="row">
            <div class="col-md-8"><h1>Roles/tipos de usuarios</h1></div>
            <div class="col-md-4"><div class="float-right"><a th:href="@{/usuarios/roles/crear}" class="btn btn-success">Crear</a></div></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!--Table-->
                <table id="userTable" class="table table-striped">
                    <!--Table head-->
                    <thead>
                        <tr>
                            <th>C&oacutedigo</th>
                            <th>Rol</th>
                            <th>Descripci&oacuten</th>
                            <th>Ver</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <!--Table head-->
                    <!--Table body-->
                    <tbody>
                        <tr th:if="${listaRoles.empty}">
                            <td colspan="4">No hay roles</td>
                        </tr>
                        <tr th:each="rolTmp : ${listaRoles}">
                            <td scope="row" th:text="${rolTmp.id}"/>
                            <td th:text="${rolTmp.nombre}"/>
                            <td th:text="${rolTmp.descripcion}"/>
                            <td><a th:href="@{/usuarios/roles/{id}(id=${rolTmp.id})}" class="btn btn-info">View</a></td>
                            <td><a th:href="@{/usuarios/roles/editar/{id}(id=${rolTmp.id})}" class="btn btn-secondary">Edit</a></td>
                            <td><a th:href="@{/usuarios/roles/eliminar/{id}(id=${rolTmp.id})}"
                                   data-confirm="Are you sure?" data-method="delete" rel="nofollow" class="btn btn-danger">Delete</a></td>
                        </tr>
                    </tbody>
                    <!--Table body-->
                </table>
                <!--Table-->
            </div>
        </div>

        <div th:replace="fragments/template.html :: notificaciones"></div>
        <div th:replace="fragments/template.html :: footer"></div>
    </div>
</body>
</html>
