<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
<div th:replace="fragments/template.html :: header"> </div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form th:action="@{/admin/marcas/{modo}/{id}(modo=${modo},id=${marca.id})}" method="post" th:object="${marca}">
                <input type="hidden" id="id" name="id" th:value="${marca.id}">
                <div class="form-group">
                    <label for="ID">Marcas</label>
                    <input class="form-control" id="nombre" name="nombre" placeholder="Nombre de la marca"
                           type="text" th:value="${marca.nombre}"/>
                </div>

                <div class="form-group">
                    <a th:href="@{/admin/marcas/}" class="btn btn-warning">Volver</a>
                    <input class="btn btn-primary" type="submit" value="Guardar">
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/template.html :: footer"></div>
</body>
</html>
