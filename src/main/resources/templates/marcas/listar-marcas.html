<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
    </th:block> /*/-->
    <title>Listar Marcas</title>
</head>
<body>
<div class="container">
    <header th:insert="fragments/template.html :: header"> </header>
    <div class="row">
        <div class="col-12">
            <h1>Marcas</h1>

        </div>
    </div>
    <div class="col-12">
        <table id="tablaMarcas" class="table table-striped table-bordered">
            <thead class="thead-light">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
    </tr>
            <tbody>
    <tr th:each="rolTmp : ${listaMarcas}">
        <td th:text="${rolTmp.id}" />
        <td th:text="${rolTmp.nombre}" />

    </tr>
        </tbody>
</table>
    </div>
</div>

<div th:replace="fragments/template.html :: notificaciones"></div>
<div th:replace="fragments/template.html :: footer"></div>
</div>
</body>
</html>
