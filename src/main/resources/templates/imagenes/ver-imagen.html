<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
<div th:insert="fragments/template.html :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img th:src="@{/image/productos/{nombre}(nombre=${imagen.nombre})}" class="img-fluid" alt="${imagen.nombre}">
        </div>
        <div class="col-8">
            <form action="#" th:object="${imagen}">
                <div class="form-group">
                    <div class="col-8">
                        <label>Imagen</label>
                    </div>
                    <div class="form-group">
                        <div class="col-8">
                            <label th:for="imagenNombre">Nombre</label>
                            <input type="text" th:field="*{nombre}" readonly class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-8">
                            <label th:for="ubicacion">Producto</label>
                            <input th:field="*{producto.nombre}" readonly class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <a th:href="@{{url}(url=${urlAtras})}" class="btn btn-warning">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/template.html :: footer"></div>
</body>
</html>
