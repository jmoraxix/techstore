<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>ver-imagen</title>
</head>

<body>
    <div class="container">
        <header th:insert="fragments/template.html :: header"></header>
        <div class="row">
            <div class="col-12">
                <form action="#" th:object="${imagen}">
                    <div class="form-group">
                        <div class="col-8">
                            <label>Imagen</label>
                        </div>
                        <div class="form-group">
                            <div class="col-8">
                                <label th:for="imagenNombre">Nombre</label>
                                <input type="text" th:field="*{imagenNombre}" placeholder="Nombre de la imagen" readonly
                                    class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-8">
                                <label th:for="ubicacion">Direcci&oacute;n de la imagen</label>
                                <textarea th:field="*{ubicacion}" placeholder="Direcci&oacute;n de la imagen" cols="40"
                                    rows="2" readonly class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <a th:href="@{{url}(url=${urlAtras})}" class="btn btn-warning">Volver</a>
                    </div>
                </form>
            </div>
        </div>
        <footer th:replace="fragments/template.html :: footer"></footer>
    </div>
</body>

</html>
