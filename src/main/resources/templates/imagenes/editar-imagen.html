<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
        </th:block> /*/-->
</head>
<div th:replace="fragments/template.html :: header"> </div>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form th:action="@{/admin/imagenes/{modo}/{id}(modo=${modo},id=${imagen.id})}" method="post" th:object="${imagen}">
                <label>Imagen</label>
            <input type="hidden" id="id" name="id" th:value="${imagen.id}">
                <div class="form-group">
                    <div class="col-8">
                        <input class="form-control" placeholder="Nombre de la imagen"
                               type="text" th:field="*{nombre}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-8">
                        <select class="form-control" th:field="*{{producto.id}}">
                            <option th:each="productoTmp : ${listaProductos}"
                                    th:value="${productoTmp.id}"
                                    th:selected="${productoTmp.id == imagen.producto.id}"
                                    th:text="${productoTmp.nombre}">Admin
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <a th:href="@{/admin/imagenes/}" class="btn btn-warning">Volver</a>
                    <input class="btn btn-primary" type="submit" value="Guardar">
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/template.html :: footer"></div>
</body>
</html>
