<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
    </th:block> /*/-->
</head>
<body>
<div th:replace="fragments/template.html :: header"> </div>
<div class="container">
    <div class="row">
        <div class="col-md-8"><h1>Inventarios</h1></div>
        <div class="col-md-4"><div class="float-right"><a th:href="@{/admin/inventario/crear}" class="btn btn-success">Crear</a></div></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!--Table-->
            <table id="userTable" class="table table-striped">
                <!--Table head-->
                <thead>
                    <tr>
                        <th>Id de Inventario</th>
                        <th>Nombre de Sucursal</th>
                        <th>Nombre del Producto</th>
                        <th>Cantidad del Producto</th>
                        <th>Ver</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <!--Table head-->
                <!--Table body-->
                <tbody>
                    <tr th:if="${listaInventario.empty}">
                        <td colspan="6">No hay Inventarios</td>
                    </tr>
                    <tr th:each="inventarioTmp : ${listaInventario}">
                         <td scope="row" th:text="${inventarioTmp.id}" />
                         <td th:text="${inventarioTmp.sucursal.nombre}"></td>
                         <td th:text="${inventarioTmp.producto.nombre}"></td>
                         <td th:text="${inventarioTmp.cantidad}"></td>
                         <td><a th:href="@{/admin/inventario/{id}(id=${inventarioTmp.id})}" class="btn btn-info">Ver</a></td>
                         <td><a th:href="@{/admin/inventario/editar/{id}(id=${inventarioTmp.id})}" class="btn btn-secondary">Editar</a></td>
                         <td><a th:href="@{/admin/inventario/eliminar/{id}(id=${inventarioTmp.id})}" class="btn btn-danger">Eliminar</a></td>
                     </tr>
                 </tbody>
                 <!--Table body-->
            </table>
            <!--Table-->
        </div>
    </div>
</div>
<div th:replace="fragments/template.html :: notificaciones"></div>
<div th:replace="fragments/template.html :: footer"></div>
</body>
</html>
