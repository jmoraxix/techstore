<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
<div class="container">
    <header th:insert="fragments/template.html :: header"> </header>

    <div class="row">
        <div class="col-12">
            <form action="#" th:object="${tipoProducto}">
                <label>Tipo de Producto</label>
                <div class="form-group">
                    <label>Nombre de Producto</label>
                    <input class="form-control" readonly
                           type="text" th:field="${tipoProducto.nombre}"/>
                </div>
                <div class="form-group">
                    <label>Categoria de Producto</label>
                    <input class="form-control" readonly
                           type="text" th:field="${tipoProducto.categoria.nombre}"/>
                </div>
                <div class="form-group">
                    <a th:href="@{/tipoproducto/}" class="btn btn-warning">Volver</a>
                </div>
            </form>
        </div>
    </div>

    <footer th:replace="fragments/template.html :: footer"></footer>
</div>
</body>
</html>
