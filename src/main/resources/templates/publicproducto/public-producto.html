<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
    </th:block> /*/-->
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div th:replace="fragments/template.html :: header"></div>
<div class="container-fluid">
    <div class="row">
    <div class="col-11">
    <h1 th:text="${producto.nombre}"></h1>
    </div>
    <div class="col-1">
    <a class="btn btn-primary" th:href="@{/carrito/{id}(id=${producto.id})}">
        <svg alt="Agregar al carrito" class="bi bi-cart-plus" fill="currentColor" height="1.4em" viewBox="0 0 16 16" width="1.4em"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M8.5 5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 .5-.5z" fill-rule="evenodd"/>
            <path d="M8 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0v-2z" fill-rule="evenodd"/>
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"
                  fill-rule="evenodd"/>
        </svg>
    </a>
    </div>
    </div>
    <div class="row">
    <div class="col-3"> <!--th:each="Ciclo por imagen"-->

    <img th:src="@{/image/productos/{imagen}(imagen=${#lists.isEmpty(producto.imagenes)? 'product_default.png' : producto.imagenes[0].nombre})}"
         class="img-fluid" alt="Responsive image">
    </div>
    </div>
    <div class="row">
        <div class="col-4 center"><h3 class="text-center">Modelo</h3></div>
        <div class="col-4 center"><h3 class="text-center">Marca</h3></div>
        <div class="col-4 center"><h3 class="text-center">Precio</h3></div>
    </div>
    <div class="row">
        <div class="col-4"><h3 class="font-weight-light text-center" th:text="${producto.modelo}"/></div>
        <div class="col-4"><h3 class="font-weight-light text-center" th:text="${producto.marca.nombre}"/></div>
        <div class="col-4"><h3 class="font-weight-light text-center" th:text="${producto.precio}"/></div>
    </div>
    <div th:text="${producto.descripcion}"></div>








    <div class="row">
        <div class="col-12">
            <a type="button" class=" col-12 btn btn-dark text-white" th:href="@{/home/}"> Volver a la Pagina principal</a></div>
        </div>
    </div>

    <div th:replace="fragments/template.html :: notificaciones"></div>
    <div th:replace="fragments/template.html :: footer"></div>

</body>
</html>
