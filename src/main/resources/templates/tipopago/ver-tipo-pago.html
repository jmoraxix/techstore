<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
<div class="container">
    <header th:insert="fragments/template.html :: header"> </header>

    <div class="row">
        <div class="col-12">
            <form action="#" th:object="${tipoPago}">
                <label>Tipo de Pago</label>
                <div class="form-group">
                    <input class="form-control" id="nombre" name="nombre" placeholder="Nombre del Tipo de Pago" readonly
                           type="text" th:value="${tipoPago.nombre}"/>
                </div>
                <div class="form-group">
                    <input class="form-control" id="descripcion" name="descripcion" placeholder="Descripci&oacute;n del tipo de pago" readonly
                           type="text" th:value="${tipoPago.descripcion}"/>
                </div>
                <div class="form-group">
                    <a th:href="@{/tipopago/}" class="btn btn-warning">Volver</a>
                </div>
            </form>
        </div>
    </div>

    <footer th:replace="fragments/template.html :: footer"></footer>
</div>
</body>
</html>
