<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
    </th:block> /*/-->
</head>
<body>
<div th:replace="fragments/template.html :: header"> </div>
<div class="container">
    <div class="row">
        <div class="col-md-8"><h1 th:text="${titulo}"></h1></div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!--Table-->
            <table id="tablaOrdenes" class="table table-striped">
                <!--Table head-->
                <thead>
                    <tr>
                        <th>C&oacute;digo</th>
                        <th>Fecha</th>
                        <th>Productos</th>
                        <th>Total</th>
                        <th>Ver</th>
                    </tr>
                </thead>
                <!--Table head-->
                <!--Table body-->
                <tbody>
                    <tr th:if="${listaFacturas.empty}">
                        <td colspan="5">No hay ordenes</td>
                    </tr>
                    <tr th:each="facturaTmp : ${listaFacturas}">
                        <td scope="row" th:text="${facturaTmp.orden.id}"/>
                        <td th:text="${facturaTmp.fecha}"/>
                        <td th:text="${#lists.size(facturaTmp.orden.items)}"/>
                        <td th:text="${#aggregates.sum(facturaTmp.orden.items.producto![precio])}"/>
                        <td><a th:href="@{/ordenes/{id}(id=${facturaTmp.orden.id})}" class="btn btn-info">Ver</a></td>
                    </tr>
                </tbody>
                <!--Table body-->
            </table>
            <!--Table-->
        </div>
    </div>
</div>
<div th:replace="fragments/template.html :: notificaciones"></div>
<div th:replace="fragments/template.html :: footer"></div>
</body>
</html>
