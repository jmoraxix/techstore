<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Marcas</title>
</head>
<body>
<h1>Marcas</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
    </tr>
    <tr th:each="rolTmp : ${listaMarcas}">
        <td th:text="${rolTmp.id}" />
        <td th:text="${rolTmp.nombre}" />
    </tr>
</table>
</body>
</html>
