<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
    </th:block> /*/-->
</head>
<body>
<div th:insert="fragments/template.html :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form action="#" th:object="${sucursal}">
                <label>Sucursal</label>
                <div class="form-group">
                    <input class="form-control" id="id" name="Codigo" placeholder="Codigo" readonly
                           type="text" th:value="${sucursal.id}"/>
                </div>
                <div class="form-group">
                    <input class="form-control" id="nombre" name="Nombre" placeholder="Provincia" readonly
                           type="text" th:value="${sucursal.nombre}"/>
                </div>
                <div class="form-group">
                    <input class="form-control" id="provincia" name="provincia" placeholder="Provincia" readonly
                           type="text" th:value="${sucursal.provincia}"/>
                </div>
                <div class="form-group">
                    <input class="form-control" id="distrito" name="distrito" placeholder="Distrito" readonly
                           type="text" th:value="${sucursal.distrito}"/>
                </div>
                <div class="form-group">
                    <input class="form-control" id="canton" name="canton" placeholder="Canton" readonly
                           type="text" th:value="${sucursal.canton}"/>
                </div>
                <div class="form-group">
                    <input class="form-control" id="telefono" name="telefono" placeholder="Telefono" readonly
                           type="text" th:value="${sucursal.telefono}"/>
                </div>
                <div class="form-group">
                    <a th:href="@{/admin/sucursal/}" class="btn btn-warning">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/template.html :: footer"></div>
</body>
</html>
