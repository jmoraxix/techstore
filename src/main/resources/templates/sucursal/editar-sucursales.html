<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/template.html :: headerfiles">
        </th:block> /*/-->
 </head>
<body>
<div class="container">
    <header th:insert="fragments/template.html :: header"> </header>
    <div class="row">
        <div class="col-12">
            <form th:action="@{/sucursal/{codigo}(codigo=${sucursal.codigo})}" method="post" th:object="${sucursal}">
                <input type="hidden" id="codigo" name="codigo" th:value="${sucursal.codigo}">
                <div class="form-row">
                    <label for="provincia">Provincia</label>
                    <input class="form-control" id="provincia" name="provincia" placeholder="Provincia"
                           type="text" th:value="${sucursal.provincia}"/>
                </div>
                <div class="form-row">
                    <label for="distrito">Distrito</label>
                    <input class="form-control" id="distrito" name="distrito" placeholder="Distrito"
                           type="text" th:value="${sucursal.distrito}"/>
                </div>
                <div class="form-row">
                    <label for="canton">Canton</label>
                    <input class="form-control" id="canton" name="canton" placeholder="Cantón"
                           type="text" th:value="${sucursal.canton}"/>
                </div>
                <div class="form-row">
                    <label for="telefono">Telefono</label>
                    <input class="form-control" id="telefono" name="telefono" placeholder="Teléfono"
                           type="text" th:value="${sucursal.telefono}"/>
                </div>
                <div class="form-group">
                    <a th:href="@{/sucursal/}" class="btn btn-warning">Volver</a>
                    <input class="btn btn-primary" type="submit" value="Guardar">
                </div>
            </form>

        </div>
    </div>






    <footer th:replace="fragments/template.html :: footer"></footer>
</div>
</body>
</html>
