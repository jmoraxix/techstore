            <!-- Login Form -->
            <form method="post" th:action="@{/login}">
                <div class="alert alert-error" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="alert alert-success" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <input class="fadeIn second" id="login" name="nombreUsuario" placeholder="Usuario" type="text">
                <input class="fadeIn third" id="password" name="contrasena" placeholder="Contrase&ntilde;a" type="password">
                <input class="fadeIn fourth" type="submit" value="Iniciar sesi&oacute;n">
